<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Transacciones del Sistema</title>
    <link rel="stylesheet" href="reports.css">
</head>
<body>
    <header>
        <h1>Reporte de Transacciones del Sistema</h1>
        <div class="menu-toggle">&#9776;</div>
        <a href="index.html" class="regresar-btn">&#8592; Regresar</a>
    </header>

    <div class="side-menu" id="sideMenu">
        <a href="reporte-ventas.html">Ventas Realizadas</a>
        <a href="reporte-ofertas.html">Ofertas por Subasta</a>
        <a href="reporte-obras.html">Obras por Estado</a>
        <a href="reporte-transacciones.html">Transacciones</a>
        <a href="reporte-categoria.html">Reporte de categorias</a>
    </div>

    <main>
        <section>
            <h2>Transacciones Filtradas</h2>
            <div class="filtros">
                <input type="text" placeholder="Tipo de Transacción" id="tipo">
                <input type="text" placeholder="ID Transacción" id="transaccion_id">
                <input type="text" placeholder="ID Entidad Afectada" id="entidad_afectada_id">
                <input type="text" placeholder="Fecha Inicio" id="fecha_inicio">
                <button>Filtrar</button>
            </div>

            <div class="tabla-resultados">
                <table>
                    <thead>
                        <tr>
                            <th>ID Transacción</th>
                            <th>Tipo</th>
                            <th>Fecha</th>
                            <th>Entidad Afectada</th>
                            <th>Detalle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí van los resultados de las transacciones -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mi Sitio</p>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const sideMenu = document.getElementById('sideMenu');

        menuToggle.addEventListener('click', () => {
            sideMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
