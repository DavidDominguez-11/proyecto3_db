<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Ventas Realizadas</title>
    <link rel="stylesheet" href="reports.css">
</head>
<body>
    <header>
        <a href="index.html" class="regresar">&#8592; Regresar</a>
        <h1>Reporte de Ventas Realizadas</h1>
        <div class="menu-toggle">&#9776;</div>
    </header>

    <div class="side-menu" id="sideMenu">
        <a href="reporte-ventas.html">Ventas Realizadas</a>
        <a href="reporte-ofertas.html">Ofertas por Subasta</a>
        <a href="reporte-obras.html">Obras por Estado</a>
        <a href="reporte-transacciones.html">Transacciones</a>
        <a href="reporte-categoria.html">Reporte de categorías</a>
    </div>

    <main>
        <section>
            <h2>Ventas Filtradas</h2>
            <div class="filtros">
                <input type="text" placeholder="Tipo" id="tipo">
                <input type="number" placeholder="ID Transacción" id="transaccion_id">
                <input type="number" placeholder="ID Entidad Afectada" id="entidad_afectada_id">
                <!-- Modificación aquí: Cambié el input de tipo "datetime-local" a "text" -->
                <input type="text" placeholder="Fecha Inicio (dd/mm/yyyy)" id="fecha_inicio">
                <button id="filtrar">Filtrar</button>
            </div>

            <div class="tabla-resultados">
                <table>
                    <thead>
                        <tr>
                            <th>ID Transacción</th>
                            <th>Tipo</th>
                            <th>Fecha</th>
                            <th>ID Entidad Afectada</th>
                            <th>Detalle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Resultados -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mi Sitio</p>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const sideMenu = document.getElementById('sideMenu');
        menuToggle.addEventListener('click', () => {
            sideMenu.classList.toggle('active');
        });
    </script>

    <script src="js/reporteTransacciones.js"></script>
</body>
</html>
