<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Obras por Estado</title>
    <link rel="stylesheet" href="reports.css">
</head>
<body>
    <header>
        <h1>Reporte de Obras por Estado</h1>
        <div class="menu-toggle">&#9776;</div>
        <a href="index.html" class="regresar-btn">&#8592; Regresar</a>
    </header>

    <div class="side-menu" id="sideMenu">
        <a href="reporte-ventas.html">Ventas Realizadas</a>
        <a href="reporte-ofertas.html">Ofertas por Subasta</a>
        <a href="reporte-obras.html">Obras por Estado</a>
        <a href="reporte-transacciones.html">Transacciones</a>
        <a href="reporte-categoria.html">Reporte de categorias</a>
    </div>

    <main>
        <section>
            <h2>Obras Filtradas</h2>
            <div class="filtros">
                <input type="text" placeholder="Estado" id="estado" list="estado-lista">
                <input type="text" placeholder="Estilo" id="estilo" list="estilo-lista">
                <input type="text" placeholder="País" id="pais" list="pais-lista">
                <input type="number" placeholder="Precio Mínimo" id="precio_min">
                <input type="number" placeholder="Precio Máximo" id="precio_max">
                <button>Filtrar</button>
            </div>

            <!-- Datalists -->
            <datalist id="estado-lista">
                <option value="en venta">
                <option value="subasta">
                <option value="vendida">
            </datalist>

            <datalist id="estilo-lista">
                <option value="Impresionismo">
                <option value="Cubismo">
                <option value="Surrealismo">
                <option value="Realismo">
                <option value="Pop Art">
                <option value="Minimalismo">
                <option value="Expresionismo">
                <option value="Arte abstracto">
            </datalist>

            <datalist id="pais-lista">
                <option value="México">
                <option value="Argentina">
                <option value="Guatemala">
                <option value="Colombia">
                <option value="Chile">
            </datalist>

            <div class="tabla-resultados">
                <table>
                    <thead>
                        <tr>
                            <th>ID Obra</th>
                            <th>Título</th>
                            <th>Estado</th>
                            <th>Precio</th>
                            <th>Año Creación</th>
                            <th>Estilo</th>
                            <th>País de Origen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí van los resultados de las obras -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mi Sitio</p>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const sideMenu = document.getElementById('sideMenu');
        menuToggle.addEventListener('click', () => {
            sideMenu.classList.toggle('active');
        });
    </script>

    <script src="js/reporteObras.js"></script>
</body>
</html>
