<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reporte de Obras por Estado</title>
  <link rel="stylesheet" href="reports.css" />
</head>
<body>
  <header>
    <a href="index.html" class="regresar">&#8592; Regresar</a>
    <h1>Reporte de Obras por Estado</h1>
    <div class="menu-toggle">&#9776;</div>
  </header>

  <div class="side-menu" id="sideMenu">
    <a href="reporte-ventas.html">Ventas Realizadas</a>
    <a href="reporte-ofertas.html">Ofertas por Subasta</a>
    <a href="reporte-obras.html">Obras por Estado</a>
    <a href="reporte-transacciones.html">Transacciones</a>
    <a href="reporte-categoria.html">Reporte de categorías</a>
  </div>

  <main>
    <section>
      <h2>Obras Filtradas</h2>
      <div class="filtros">
        <input type="text" placeholder="Estado" id="estado" list="estado_opciones">
        <datalist id="estado_opciones">
          <option value="en venta">
          <option value="subasta">
          <option value="vendida">
        </datalist>

        <input type="text" placeholder="Estilo" id="estilo" list="estilo_opciones">
        <datalist id="estilo_opciones">
          <option value="Impresionismo">
          <option value="Cubismo">
          <option value="Surrealismo">
          <option value="Realismo">
          <option value="Pop Art">
          <option value="Minimalismo">
          <option value="Expresionismo">
          <option value="Arte abstracto">
        </datalist>

        <input type="text" placeholder="País" id="pais" list="pais_opciones">
        <datalist id="pais_opciones">
          <option value="México">
          <option value="Argentina">
          <option value="Guatemala">
          <option value="Colombia">
          <option value="Chile">
        </datalist>

        <button>Filtrar</button>
      </div>

      <div class="tabla-resultados">
        <table>
          <thead>
            <tr>
              <th>ID Obra</th>
              <th>Nombre</th>
              <th>Artista</th>
              <th>Estilo</th>
              <th>País</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mi Sitio</p>
  </footer>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const sideMenu = document.getElementById('sideMenu');
    menuToggle.addEventListener('click', () => {
      sideMenu.classList.toggle('active');
    });
  </script>

  <script src="js/reporteObras.js"></script>
</body>
</html>
