<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Ventas</title>
    <link rel="stylesheet" href="reports.css">
</head>
<body>
    <header>
        <h1>Reporte de Ventas Realizadas</h1>
        <div class="menu-toggle">&#9776;</div>
        <!-- Botón de regresar -->
        <a href="index.html" class="regresar">&#8592; Regresar</a>
    </header>

    <!-- Side menu -->
    <div class="side-menu" id="sideMenu">
        <a href="ventas.html">Ventas Realizadas</a>
        <a href="reporte-ofertas.html">Ofertas por Subasta</a>
        <a href="obras-estado.html">Obras por Estado</a>
        <a href="transacciones.html">Transacciones</a>
        <a href="obras_categoria.html">Obras Populares</a>
    </div>

    <main>
        <section>
            <h2>Ventas Filtradas</h2>
            <div class="filtros">
                <input type="text" placeholder="Fecha Inicio" id="fecha_inicio">
                <input type="text" placeholder="Fecha Fin" id="fecha_fin">
                <input type="text" placeholder="Método de Pago" id="metodo_pago">
                <input type="text" placeholder="País del Artista" id="pais_artista">
                <input type="text" placeholder="Estado de Envío" id="estado_envio">
                <button>Filtrar</button>
            </div>

            <div class="tabla-resultados">
                <table>
                    <thead>
                        <tr>
                            <th>ID Venta</th>
                            <th>Comprador</th>
                            <th>Obra</th>
                            <th>Monto</th>
                            <th>Fecha Venta</th>
                            <th>Estado Envío</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí van los resultados de la venta -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mi Sitio</p>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle'); // Icono de hamburguesa
        const sideMenu = document.getElementById('sideMenu'); // Menú lateral

        // Abrir y cerrar el menú lateral al hacer clic en el icono de hamburguesa
        menuToggle.addEventListener('click', () => {
            sideMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
