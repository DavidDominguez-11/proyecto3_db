<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Ofertas por Subasta</title>
    <link rel="stylesheet" href="reports.css">
</head>
<body>
    <header>
        <a href="index.html" class="regresar">&#8592; Regresar</a>
        <h1>Reporte de Ofertas por Subasta</h1>
        <div class="menu-toggle">&#9776;</div>
    </header>

    <div class="side-menu" id="sideMenu">
        <a href="reporte-ventas.html">Ventas Realizadas</a>
        <a href="reporte-ofertas.html">Ofertas por Subasta</a>
        <a href="reporte-obras.html">Obras por Estado</a>
        <a href="reporte-transacciones.html">Transacciones</a>
        <a href="reporte-categoria.html">Reporte de categorias</a>
    </div>

    <main>
        <section>
            <h2>Ofertas Filtradas</h2>
            <div class="filtros">
                <input type="text" placeholder="ID Subasta" id="subasta_id">
                <input type="text" placeholder="Fecha Inicio" id="fecha_inicio">
                <input type="text" placeholder="Monto Mínimo" id="monto_min">
                <input type="text" placeholder="ID Usuario" id="usuario_id">
                <button>Filtrar</button>
            </div>

            <div class="tabla-resultados">
                <table>
                    <thead>
                        <tr>
                            <th>ID Oferta</th>
                            <th>Subasta ID</th>
                            <th>Obra</th>
                            <th>Ofertante</th>
                            <th>Monto Ofertado</th>
                            <th>Fecha Oferta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí van los resultados de las ofertas -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mi Sitio</p>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const sideMenu = document.getElementById('sideMenu');
        menuToggle.addEventListener('click', () => {
            sideMenu.classList.toggle('active');
        });
    </script>

    <script src="js/reporteOfertas.js"></script>
</body>
</html>
